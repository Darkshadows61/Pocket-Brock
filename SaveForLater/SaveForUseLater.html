<!--ver 1.0 HTML dropdown list for Types-->
<body>
    <section id=pageTitle>
        <h1>Type Matchups</h1>
    </section>

    <section id="askBrock">
        <h2>Hey Brock! Is this effective?</h2>
        <p>Select an Attacking Move Type and a Defending Move Type to determine it's effectiveness</p>
        <section id='select'>
            <select id="atkVal" name="atk">
                <option value="none">Attacking Type</option>
                <option value="Normal">Normal</option>
                <option value="Fire">Fire</option>
                <option value="Water">Water</option>
                <option value="Grass">Grass</option>
                <option value="Electric">Electric</option>
                <option value="Ice">Ice</option>
                <option value="Fighting">Fighting</option>
                <option value="Poison">Poison</option>
                <option value="Ground">Ground</option>
                <option value="Flying">Flying</option>
                <option value="Psychic">Psychic</option>
                <option value="Bug">Bug</option>
                <option value="Rock">Rock</option>
                <option value="Ghost">Ghost</option>
                <option value="Dragon">Dragon</option>
                <option value="Dark">Dark</option>
                <option value="Steel">Steel</option>
                <option value="Fairy">Fairy</option>
            </select>
                <span> vs </span>
            <select id="defVal1" name="def1">
                <option value="">Defending Type 1</option>
                <option value="Normal">Normal</option>
                <option value="Fire">Fire</option>
                <option value="Water">Water</option>
                <option value="Grass">Grass</option>
                <option value="Electric">Electric</option>
                <option value="Ice">Ice</option>
                <option value="Fighting">Fighting</option>
                <option value="Poison">Poison</option>
                <option value="Ground">Ground</option>
                <option value="Flying">Flying</option>                        
                <option value="Psychic">Psychic</option>
                <option value="Bug">Bug</option>
                <option value="Rock">Rock</option>
                <option value="Ghost">Ghost</option>
                <option value="Dragon">Dragon</option>
                <option value="Dark">Dark</option>
                <option value="Steel">Steel</option>
                <option value="Fairy">Fairy</option>
            </select>
            <select id="defVal2" name="def2">
                <option value="">Defending Type 2</option>
                <option value="Normal">Normal</option>
                <option value="Fire">Fire</option>
                <option value="Water">Water</option>
                <option value="Grass">Grass</option>
                <option value="Electric">Electric</option>
                <option value="Ice">Ice</option>
                <option value="Fighting">Fighting</option>
                <option value="Poison">Poison</option>
                <option value="Ground">Ground</option>
                <option value="Flying">Flying</option>                        
                <option value="Psychic">Psychic</option>
                <option value="Bug">Bug</option>
                <option value="Rock">Rock</option>
                <option value="Ghost">Ghost</option>
                <option value="Dragon">Dragon</option>
                <option value="Dark">Dark</option>
                <option value="Steel">Steel</option>
                <option value="Fairy">Fairy</option>
            </select>
                <button id="go">Go!</button>
        </section>
        <section id="brockImg">
            <img src="images/DP-Brock.png" alt="Brock">
                <h3>Brock says:
                    <section id="results">
                    "Ash! <span id="attack"></span>
                    <span id="hide"> is </span>
                    <span id="result"></span>
                    <span> vs </span>
                    <span id="defense1"></span>
                    <span id="defense2"></span>
                    <span> types."</span>
                    </h3>
                </section>
        </section>
